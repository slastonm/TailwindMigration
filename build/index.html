<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="styles/styles.css"> -->
    <link rel="stylesheet" href="style/output.css">

</head>
<body class="min-h-screen bg-green-300 flex justify-center items-center">
  <div class="w-1/4 bg-white rounded-lg p-10 text-center">
    
      <h1 class="font-bold text-5xl mb-3">
        Create An Account
      </h1>
      <p class="mb-9">
        Create an account to enjoy all the services without any <br> ads for free!
      </p>
      <form action="">
        <input type="text"
         placeholder="Email Address"
         class="block w-full border border-gray-300 mb-4 p-2 rounded-sm">
         <input type="password"
         placeholder="Password"
         class="block w-full border border-gray-300 mb-4 p-2 rounded-sm">
        <button class="border-none rounded-sm py-2 px-8 text-white bg-green-500 hover:bg-green-700">
          Create Account
        </button>
        <p class="mt-3">
          Already Have An Account?
          <a href="#">Sign In</a>
        </p>
      </form>

  </div>
</body>
</html>
